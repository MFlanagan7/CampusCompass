<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Campus Compass</title>

	<!-- including bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<nav>
			<!-- <h1>Campus Compass</h1> -->
			<img src="./images/Title-Image.png">
		</nav>

		<main id="main">
			<div id="map"></div>

			<!-- used to display messages for the user -->
			<div id="message-div">message div</div>

			<section>
				<div class="har-div">
					<p class="har-switch-label">HAR Toggle</p>
				
					<label class="switch">
						<input id="HAR-toggle" onchange="sendMessage('HAR Toggled')" type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
				<div class="input-div">
					<input onchange="sendMessage('Routing...')" id="destination" type="text" list="locations" placeholder="Select a Destination">
					<datalist id="locations">
						<option value="NUC">Nigh University Center</option>
						<option value="CS Building">Computer Science Building</option>
						<option value="Library">Chambers Library</option>
					</datalist>
				</div>
				<div class="go-div">
					<button onclick="go()" type="button" class="btn btn-warning btn-lg">Go!</button>
				</div>
			</section>
		</main>

	</div>

	<!-- including bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- commented out and replaced with placeholder image to avoid unneccessary page loads -->
	<!-- uncomment the line below to reactivate the google map api -->
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5IUwLBJsUa4a8JYqmNz6O2yVZ6THSlUs&callback=initMap">
	</script>
	<script src="app.js"></script>

	
</body>
</html>
